{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col md-12">
            <div class="banner">
                <div class="bannertext">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
      <form method="POST" class="p-3 shadow">
        {% csrf_token %}
            <div class="form-group">
                 <input type="text" class="form-control" name="name" placeholder="enter the taskt name">
            </div>
            <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="enter the priority">
            </div>
             <div class="form-group">
                 <input type="date" class="form-control" name="date">
            </div>
                 <input type="submit"  class="btn btn-success">
        </form>
            </div>
  <div class="col-sm-6">
      <h3>Task to be completed</h3>
      {% for i in taskdetails %}
    <div class="shadow card">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.priority}}</p>
          <p class="card-text">{{i.date}}</p>
        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
          <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
      </div>
    </div>
      <br>
      {% endfor %}
  </div>
    </div>
</div>

{% endblock %}
